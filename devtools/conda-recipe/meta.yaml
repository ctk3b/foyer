package:
  name: foyer
  version: {{ GIT_DESCRIBE_TAG }}

source:
  path: ../../

build:
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', 0)}}
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python

  run:
    - python
    - parmed
    - networkx
    - oset
    - six
    - openmm
    - plyplus

test:
  requires:
    - pytest

  source_files:
    - opls_validation/*
    - forcefields/*
    - examples/*

  commands:
    - py.test -v --pyargs foyer

about:
  home: http://mosdef-hub.github.io/foyer
  license: MIT
  summary: A package for atom-typing as well as applying and disseminating forcefields
